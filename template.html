<template id="mrc-template" shadowrootmode="open">
  <style>
    :host {
      display: block;
    }
    :host[hidden] {
      display: none;
    }
    .chart-container {
      height: 400px;
      width: 100%;
    }
  </style>
  <header>
    <h1>Mortgage repayment calculator</h1>
    <p>Visualise it with a graph</p>
  </header>
  <form id="clientData">
    <section>
      <label for="housePrice">
        House price
        <span title="This is the total cost of the house you are buying or the amount that is left on your mortgage.">?</span>
      </label>
      <p>&pound;</p>
      <input id="housePrice" name="housePrice" type="text" required value="175000"/>
    </section>
    <section>
      <label for="deposit">
        Deposit
        <span title="This is the initial amount of money you are paying or will pay towards the house from your own savings.">?</span>
      </label>
      <p>&pound;</p>
      <input id="deposit" name="deposit" type="text" required value="30000"/>
    </section>
    <section>
      <label for="interestRate">
        Interest rate
        <span title="The percentage of interest applied to your mortgage loan annually.">?</span>
      </label>
      <p>&percnt;</p>
      <input id="interestRate" name="interestRate" type="text" required value="4.125"/>
    </section>
    <section>
      <label for="mortgageTerm">
        Mortgage term
        <span title="This is the length of time youâ€™ll take to pay off your mortgage.">?</span>
      </label>
      <fieldset>
        <legend>Quick select</legend>
        <button class="btnUpdateMortgageTerm">25</button>
        <button class="btnUpdateMortgageTerm">30</button>
        <button class="btnUpdateMortgageTerm">35</button>
        <button class="btnUpdateMortgageTerm">40</button>
      </fieldset>
      <fieldset>
        <legend>Enter custom amount</legend>
        <input id="mortgageTerm" name="mortgageTerm" type="text" required value="30"/>
        <p>years</p>
      </fieldset>
    </section>
    <section>
      <label for="consent">
        <input id="consent" name="consent" type="checkbox" required checked/>
        I consent to use this data for calculating my repayment.
      </label>
    </section>
    <button type="submit">Calculate</button>
  </form>
  <section>
    <nav>
      <button>Balance</button>
      <button>Payments</button>
    </nav>
    <article id="chartBalance" class="chart-container">
    </article>
    <article id="chartPayments" class="chart-container">
    </article>
    <button>Edit my mortgage</button>
    <button>Print graph</button>
  </section>
</template>
